<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sender - 3D Animated Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      perspective: 1000px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    #chat {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #chat div {
      margin-bottom: 10px;
      animation: fadeIn 0.4s ease-out forwards;
    }

    #form {
      display: flex;
      gap: 10px;
    }

    #msg {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      box-shadow: inset 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 198, 255, 0.5);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #0078a0;
      transform: translateY(-2px);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-10px) rotateX(2deg) rotateY(2deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sender</h2>
    <div id="chat"></div>
    <form id="form">
      <input type="text" id="msg" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
const protocol = location.protocol === "https:" ? "wss" : "ws";
const ws = new WebSocket(`${protocol}://${location.host}`);    const form = document.getElementById("form");
    const input = document.getElementById("msg");
    const chat = document.getElementById("chat");

    ws.onopen = () => console.log("âœ… Connected to WebSocket");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const message = input.value.trim();
      if (message) {
        chat.innerHTML += `<div><b>You:</b> ${message}</div>`;
        ws.send(message);
        console.log("ðŸ“¤ Sent:", message);
        input.value = "";
      }
    });
  </script>
</body>
</html>
